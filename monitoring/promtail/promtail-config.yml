# Promtail 설정
# Docker 컨테이너 로그 수집

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker 컨테이너 로그 수집
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # 컨테이너 이름 추출
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # AX POC 컨테이너만 수집
      - source_labels: ['__meta_docker_container_name']
        regex: '.*(edocr2|yolo|paddleocr|gateway|skinmodel|edgnet|vl-api|knowledge|tesseract|trocr|esrgan|ocr-ensemble|surya|doctr|easyocr|line-detector|pid-analyzer|design-checker|web-ui|neo4j).*'
        action: keep
      # 컨테이너 ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # 이미지 이름
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      # 서비스명 추출
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)-api.*|/(.*)'
        target_label: 'service'

    pipeline_stages:
      # JSON 로그 파싱 (FastAPI 로그)
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp

      # 로그 레벨 추출
      - labels:
          level:

      # 타임스탬프 설정
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # 에러 로그 하이라이트
      - match:
          selector: '{level="ERROR"}'
          stages:
            - labels:
                severity: error
