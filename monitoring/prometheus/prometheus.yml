# Prometheus 설정
# AX POC 모니터링

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - 시스템 메트릭
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - 컨테이너 메트릭
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Gateway API
  - job_name: 'gateway-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['gateway-api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'gateway-api'

  # YOLO API
  - job_name: 'yolo-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['yolo-api:5005']
