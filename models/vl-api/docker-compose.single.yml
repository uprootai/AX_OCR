version: '3.8'

services:
  vl-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vl-api-standalone
    ports:
      - "5004:5004"
    volumes:
      - ./uploads:/tmp/vl-api/uploads
    environment:
      - VL_API_PORT=5004
      - VL_API_WORKERS=2
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
