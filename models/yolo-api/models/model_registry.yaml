      - CB DS ASSY
      - CT
      - CVT
      - DS ASSY
      - ES 또는 EST
      - GIS
      - LA
      - LS
      - MOF
      - NGR
      - P.Fuse
      - PI
      - PT
      - SA
      - SPD
      - T.C
      - TR
      - VT
      - ㄷ형 분기
      - 단로기
      - 전동기
      - 전력퓨즈
      - 정류기
      - 차단기
      - 축전기
      - 피뢰기
    best_for: 전력 설비 단선도, 배전반 도면, BOM 생성
    trained_on: 전력 설비 단선도 학습

