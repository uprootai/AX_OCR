# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Frontend (npm)
  - package-ecosystem: "npm"
    directory: "/web-ui"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps-fe):"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "playwright*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"

  # Backend (pip) - Gateway API
  - package-ecosystem: "pip"
    directory: "/gateway-api"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps-be):"
    groups:
      fastapi:
        patterns:
          - "fastapi"
          - "uvicorn"
          - "starlette"
      testing:
        patterns:
          - "pytest*"
          - "httpx"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps-ci):"

  # Docker
  - package-ecosystem: "docker"
    directory: "/gateway-api"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/models/yolo-api"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/models/design-checker-api"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
