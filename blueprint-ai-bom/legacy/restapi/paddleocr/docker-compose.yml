version: '3.8'

services:
  paddleocr-api:
    build: .
    container_name: paddleocr-api
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=""  # CPU 모드
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3