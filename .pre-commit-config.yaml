# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python - Ruff (fast linter + formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ['--fix', '--ignore', 'E501']
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # TypeScript/JavaScript - ESLint
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd web-ui && npm run lint'
        language: system
        files: '^web-ui/src/.*\.(ts|tsx|js|jsx)$'
        pass_filenames: false

      - id: typescript-check
        name: TypeScript Check
        entry: bash -c 'cd web-ui && npx tsc --noEmit'
        language: system
        files: '^web-ui/src/.*\.(ts|tsx)$'
        pass_filenames: false

  # YAML validation for API specs
  - repo: local
    hooks:
      - id: validate-api-specs
        name: Validate API Specs
        entry: python -c "import yaml; import sys; [yaml.safe_load(open(f)) for f in sys.argv[1:]]"
        language: system
        files: '^gateway-api/api_specs/.*\.yaml$'
        types: [yaml]

# CI/CD integration note:
# These hooks run the same checks as .github/workflows/ci.yml
# This ensures consistency between local development and CI
